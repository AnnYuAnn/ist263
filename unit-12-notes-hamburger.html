<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Part 2</title>
        <style>
            #hamicon {display: none;}
            nav a:hover {background-color: lightseagreen;}
            @media only screen and (max-width: 600px) {
                span {display: none;}
                #hamicon {display: block;}
                nav a {
                    display: block;
                    padding: 10px 0px;
                    }
                #navlinks{
                    display: none;
                }
            }
        </style>
        <script>
            function changenav(){
                if(document.getElementById("navlinks").style.getPropertyValue("display") == 'block' ){
                    /* this is our true/false statement looking to see if navlinks is display: block*/
                    document.getElementById("navlinks").style.display = "none";
                    /* ^^ this turns off the stacked nav if it is */
                }
                else{
                    document.getElementById("navlinks").style.display = "block";
                    /* ^^ this turns on the stacked nav if it isn't */
                }
            }
        </script>
    </head>
    <body>
        <!--
            1. add an iamge for the hambuger
            2. show hamburger only when screen is small
            3. hide the stcaked navigation when the screen is small
            4. turn on stacked nav when they click on hamburger
            4. turn off stackd nav when they click on hamburger again
        -->
        <nav>
            <img src="https://laferger.github.io/ist263/images/hamburger.png" alt="hamburger icon" width="35" onclick="changenav();">
            <div id="navlinks">
            <a href="index.html">Home</a> <span>|</span> 
            <a href="skills.html">Skills</a> <span>|</span> 
            <a href="contact.html">Contact</a>
            </div>
        </nav>

        
       
    </body>
</html>
